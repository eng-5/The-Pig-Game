<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>The Pig Game</title>
	</head>
	<body>
		<div class="header">
			<div class="container">
				<div class="pig-game">
					<div class="pig-game-box">
						<div class="box-player-0">
							<div class="box-style change-0 active">
								<div class="player-name-0 text-shadow">
									Player 1
									<div class="active-dot"></div>
								</div>
								<div class="round-score-0 text-shadow">30</div>
								<div class="score-container">
									<p>Current</p>
									<div class="score score-0">99</div>
								</div>
							</div>
						</div>
						<div class="box-player-1">
							<div class="box-style change-1">
								<div class="player-name-1 text-shadow">
									Player 2
									<div class="active-dot"></div>
								</div>
								<div class="round-score-1 text-shadow">44</div>
								<div class="score-container">
									<p>Current</p>
									<div class="score score-1">56</div>
								</div>
							</div>
						</div>
						<button class="btn btn-roll">Roll Dice</button>
						<button class="btn btn-hold">Hold</button>
						<button class="btn btn-new-game">New game</button>
						<img src="img/dice/dice-5.png" alt="dice" class="dice" />
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
